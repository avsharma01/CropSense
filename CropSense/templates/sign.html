<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropSense - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/static/photo.jpg.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgb(0, 0, 0);
            color: #fff;
            transition: background 0.3s ease;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1>Sign Up</h1>
        <p>Create an account or <a href="#" onclick="showSignIn()">Sign in</a></p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="background: rgba(255, 255, 255, 0.2); padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form id="signupForm" action="/sign_up_submit" method="POST">
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p style="font-size: 12px; color: #999;">By signing up, you accept our <a href="#">terms of service</a> and <a href="#">privacy policy</a>.</p>
    </div>

    <script>
        function showSignIn() {
            const container = document.getElementById('container');
            container.style.animation = 'fadeOut 0.5s ease';

            setTimeout(() => {
                container.innerHTML = `
                    <h1>Sign In</h1>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div style="background: rgba(255, 255, 255, 0.2); padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form id="signinForm" action="/login" method="POST">
                        <input type="email" id="signinEmail" name="email" placeholder="Email address" required>
                        <input type="password" id="signinPassword" name="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <p style="font-size: 12px; color: #999;">Don't have an account? <a href="#" onclick="location.reload()">Sign up</a></p>
                `;
                container.style.animation = 'fadeIn 0.5s ease';
            }, 500);
        }
        
        // Check for error parameter in URL and show sign-in form if needed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signin') === 'true') {
            showSignIn();
        }
    </script>
</body>
</html>
